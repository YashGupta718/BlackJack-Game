<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
</head>
<body>
    <div class="container1">
        <h1>Blackjack</h1>
        <h3><span id="blackjack-result">Let's play</span></h3>    
        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-score">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row2">
            <button class="btn btn-primary" id="hit-btn">Hit</button>
            <button class="btn btn-warning" id="stand-btn">Stand</button>
            <button class="btn btn-danger" id="deal-btn">Deal</button>
        </div>
        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
